<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src * data: blob:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' https://cdn.tailwindcss.com;
                 frame-src *;
                 connect-src *;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { glass: "rgba(24,24,28,0.6)" },
          boxShadow: { glow: "0 0 0 1px rgba(255,255,255,.06), 0 12px 40px rgba(0,0,0,.45)" },
          backdropBlur: { xs: "2px" }
        }
      }
    }
  </script>
  <style>
    .app-drag { -webkit-app-region: drag; }
    .no-drag { -webkit-app-region: no-drag; }
  </style>
</head>
<body class="h-screen w-screen m-0 bg-neutral-950/90 text-neutral-100 flex flex-col">
  <div id="titlebar"
       class="app-drag sticky top-0 z-50 flex items-center justify-between
              px-3 py-2 bg-glass backdrop-blur-md shadow-glow border-b border-white/5">
    <div class="flex items-center gap-2 pl-1">
      <button id="win-close"
              class="no-drag h-3.5 w-3.5 rounded-full"
              style="background:#ff5f57"></button>
      <button id="win-min"
              class="no-drag h-3.5 w-3.5 rounded-full"
              style="background:#ffbd2e"></button>
      <button id="win-max"
              class="no-drag h-3.5 w-3.5 rounded-full"
              style="background:#28c840"></button>
      <div class="ml-3 text-sm font-medium text-neutral-200 select-none">Mini Browser</div>
    </div>

    <div class="no-drag flex items-center gap-2">
      <button id="back" class="px-3 py-1.5 rounded-lg bg-neutral-800/70 hover:bg-neutral-700/70">‚Üê</button>
      <button id="forward" class="px-3 py-1.5 rounded-lg bg-neutral-800/70 hover:bg-neutral-700/70">‚Üí</button>
      <button id="reload" class="px-3 py-1.5 rounded-lg bg-neutral-800/70 hover:bg-neutral-700/70">‚ü≥</button>
      <input id="url"
             class="w-[42vw] md:w-[50vw] lg:w-[56vw] px-3 py-1.5 rounded-lg bg-neutral-950/70 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-500"
             type="text" spellcheck="false" placeholder="Search or enter address" />
      
      <div class="relative">
        <button id="menuToggle" class="px-3 py-2 rounded-lg bg-neutral-800/70 hover:bg-neutral-700/70 border border-white/10 flex items-center gap-1" title="Browser Menu">
          <span class="text-xs">‚ñº</span>
        </button>
        
        <div id="dropdownMenu" class="hidden absolute right-0 top-full mt-1 w-48 bg-neutral-900 border border-white/10 rounded-lg shadow-2xl backdrop-blur-md z-50">
          <div class="py-1">
            <button id="incognitoToggle" class="w-full px-4 py-2 text-left text-sm hover:bg-neutral-800/70 flex items-center gap-3">
              <span id="incognitoText">Toggle Incognito Mode</span>
            </button>
            <button id="historyBtn" class="w-full px-4 py-2 text-left text-sm hover:bg-neutral-800/70 flex items-center gap-3">
              <span>View History</span>
            </button>
            <hr class="border-white/10 my-1">
            <button id="clearHistoryBtn" class="w-full px-4 py-2 text-left text-sm hover:bg-red-600/20 text-red-300 flex items-center gap-3">
              <span>Clear History</span>
            </button>
          </div>
        </div>
      </div>
      
      <button id="newTab" class="px-3 py-1.5 rounded-lg bg-black hover:bg-neutral-950 border-[1px] border-white/20">Ôºã</button>
    </div>
  </div>

  <div class="no-drag bg-neutral-900/60 border-b border-white/5">
    <div id="tabs" class="flex gap-2 px-2 py-2 overflow-x-auto"></div>
  </div>
  <div id="views" class="relative flex-1 bg-black"></div>

  <div id="historyModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-neutral-900 rounded-xl border border-white/10 shadow-2xl w-[90vw] max-w-2xl max-h-[80vh] flex flex-col">
      <div class="flex items-center justify-between p-4 border-b border-white/10">
        <h2 class="text-lg font-semibold text-white">Browsing History</h2>
        <div class="flex gap-2">
          <button id="clearHistoryBtn" class="px-3 py-1 text-sm bg-red-600/20 hover:bg-red-600/30 text-red-300 rounded-lg border border-red-500/30">Clear All</button>
          <button id="closeHistoryBtn" class="px-3 py-1 text-sm bg-neutral-700 hover:bg-neutral-600 text-white rounded-lg">Close</button>
        </div>
      </div>
      
      <div class="flex-1 overflow-y-auto p-4">
        <div id="historyList" class="space-y-2">
        </div>
        <div id="emptyHistory" class="hidden text-center text-neutral-400 py-8">
          <div class="text-4xl mb-2">üìö</div>
          <div>No browsing history yet</div>
          <div class="text-sm mt-1">Visit some websites to see your history here</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
  <script>
    const q = (s)=>document.querySelector(s);
    q('#win-close').addEventListener('click', ()=>window.appWindow.close());
    q('#win-min').addEventListener('click', ()=>window.appWindow.minimize());
    q('#win-max').addEventListener('click', ()=>window.appWindow.maximizeToggle());
    document.getElementById('titlebar').addEventListener('dblclick', ()=>window.appWindow.maximizeToggle());
  </script>
</body>
</html>
